<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>CameraWorks</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/app.css -->
  <link rel="stylesheet" href="styles/app.css">
  <!-- endbuild -->
</head>
<body ng-app="cameraworks">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container">
  <div class = "left-pull" cw-leftpull>
  </div>
  <div class="header" ng-controller="loginController">
    <ul class="camera-nav nav nav-pills pull-right">
      <li><a ng-href="#/">Home</a></li>
      <li><a ng-href="#/about">About</a></li>
      <li><a ng-click="open('modal-lg')">Login</a></li>
    </ul>
    <img class = "branding logo"src="images/icon.png" alt="Cameraworks">
    <span class="branding logo name">Cameraworks</span>
  </div>

  <div ng-view=""></div>

  <div class="footer">
    <span class = "footer-text">Because everyone likes to look back...</span>
  </div>
</div>

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/dependency/dependency.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/left-pull/left-pull-directive.js"></script>
<script src="scripts/dashboard/login-controller.js"></script>
<script src="scripts/dashboard/modal-controller.js"></script>

</html>
